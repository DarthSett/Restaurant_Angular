<div class="list-container">
  <!--  <h3></h3>-->
  <mat-card>
    <mat-card-title>Owner List</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item *ngFor="let owner of owners" [routerLink]="['/owner/' + owner.ID]" [routerLinkActive]="['is-active']" [disableRipple]="false">
          <span matLine>{{owners.indexOf(owner) + 1}}. {{owner.Name}}</span>
          <span matLine class="email">{{owner.Email}}</span>
          <button mat-icon-button (click)="delOwner($event, owners.indexOf(owner))" *ngIf="(rank == 2) || (rank == owner.AdderRole && id == owner.Adder)">
            <mat-icon matTooltip="Delete">delete</mat-icon>
          </button>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
  <div class="add"><button mat-fab color="primary" (click)="createOwner()"><mat-icon matTooltip="Add an Owner">add</mat-icon></button></div>
</div>
